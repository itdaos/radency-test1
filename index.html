<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div id="table-container" class="container-md table-main">
        <h1 id="table-heading">My notes</h1>
        <div class="row header">
            <div class="col-2">
                <p>Name</p>
            </div>
            <div class="col-1">Created On</div>
            <div class="col-2">Category</div>
            <div class="col-4">Content</div>
            <div class="col-1">Dates</div>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container-md table-main">
        <div class="row">
            <input id="add-btn" type="button" value="">
        </div>
    </div>

    <div id="archive-container" class="container-md table-main">
        <h1 id="table-heading">My Archive</h1>
        <div class="row header">
            <div class="col-2">
                <p>Name</p>
            </div>
            <div class="col-1">Created On</div>
            <div class="col-2">Category</div>
            <div class="col-4">Content</div>
            <div class="col-1">Dates</div>
            <div class="col-2"></div>
        </div>
    </div>

    <div id="summary-container" class="container-md table-main">
        <h1 id="table-heading">My Summary</h1>
        <div class="row header">
            <div class="col-1"></div>
            <div class="col-2">Category</div>
            <div class="col-4">Active</div>
            <div class="col-4">Archived</div>
        </div>
    </div>

    <script src="data/notes.js">
    </script>
    <script src="index.js">
    </script>
</body>

</html>
